<div class="content text-center p-3">
    <h1 class="title text-capitalize font-weight-bold">todo app</h1>

    <app-todo-add-form
        [currentTodosNumber]="todos.length"
        (addItem)="onTodoAddFormEvent($event)"
    ></app-todo-add-form>

    <div class="row">
        <table class="container col-6 table table-hover table-bordered shadow align-middle ">
            <thead>
            <tr>
                <th class="id-column">Id</th>
                <th class="text-column">Text</th>
                <th class="controls-column">Controls</th>
            </tr>
            </thead>
            <tbody>
                <app-todo-item *ngFor="let item of todos"
                               class="d-table-row"
                               [ngClass]="{ 'text-success': item.completed }"
                               [item]="item"
                               (deleteItem)="onTodoItemEvent($event)"
                               (isItemCompleted)="onTodoItemToggleComplete($event)">
                </app-todo-item>
            </tbody>
        </table>
    </div>

    <button class="btn btn-complete-all"
            [ngClass]="{ 'btn-success': !allTasksCompleted, 'btn-warning': allTasksCompleted }"
            (click)="toggleAllTasksComplete()">
            {{ allTasksCompleted ? 'Revert all todos' : 'Complete all todos' }}
    </button>
</div>
